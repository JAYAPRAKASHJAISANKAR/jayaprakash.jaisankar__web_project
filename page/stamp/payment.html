<!DOCTYPE html>
<html>
  <head>
    <title>Payment Page</title>
    <link rel="stylesheet" type="text/css" href="./Assets/css/syle.css" />
  </head>
  <body>
    <h1>Payment Page</h1>
    <form>
      <label for="cardname">Name on Card:</label>
      <input type="text" id="cardname" name="cardname" required /><br /><br />
      <label for="cardnumber">Card Number:</label>
      <input
        type="text"
        id="cardnumber"
        name="cardnumber"
        required
      /><br /><br />
      <label for="expmonth">Expiration Month:</label>
      <input type="text" id="expmonth" name="expmonth" required /><br /><br />
      <label for="expyear">Expiration Year:</label>
      <input type="text" id="expyear" name="expyear" required /><br /><br />
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required /><br /><br />
      <input type="submit" value="Submit Payment" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
