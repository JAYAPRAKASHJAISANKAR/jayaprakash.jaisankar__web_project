<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Payment Page</title>
    <link rel="stylesheet" type="text/css" href="./Assets/css/syle.css" />
  </head>
  <body>
    <div>
      <h1>Payment Page</h1>
      <form>
        <label for="cardname">Name on Card:</label>
        <input
          type="text"
          id="cardname"
          name="cardname"
          pattern="[A-Za-z]{1,32}"
          value="Yazhan"
          required
        /><br /><br />
        <label for="cardnumber">Card Number:</label>
        <input
          type="password"
          id="cardnumber"
          name="cardnumber"
          pattern="^\d{16}$"
          maxlength="16"
          value="9876543210123456"
          required
        /><br /><br />
        <label for="expmonth">Expiration Month:</label>
        <select id="expirationMonth"></select>

        <br /><br />
        <label for="expyear">Expiration Year:</label>

        <select id="expirationYear"></select>

        <br /><br />
        <label for="cvv">CVV:</label>
        <input
          type="password"
          id="cvv"
          name="cvv"
          pattern="[1-9]{1}[0-9]{2}"
          value="678"
          maxlength="3"
          required
        /><br /><br />
        <label for="price">Price:</label>
        <input
          type="text"
          id="price"
          pattern="^\d+(\.\d{1,2})?$"
          name="price"
          disabled
        /><br /><br />
        <input type="submit" value="Submit Payment" />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
