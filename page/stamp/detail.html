<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .whole {
        display: block;
        grid-template-columns: repeat(3, 1fr);
      }
      .stamp {
        width: 400px;
        height: 500px;
      }
      .start {
        display: flex;
      }
      .first {
        /* padding-right: 200px;
        padding-top: 10px; */
        padding: 100px;
        width: 400px;
        height: 200px;
        margin-left: 200px;
        margin-top: 200px;
        background-color: rgba(134, 106, 106, 0.227);
      }

      #txt {
        padding: 100px;
        width: 200px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="start">
      <div class="whole"></div>
    
    <script>
      let create_card = JSON.parse(localStorage.getItem("jscard"));
      console.log(create_card);

      const url = window.location.search;
      console.log(url);
      const urlParams = new URLSearchParams(url);
      console.log(urlParams);
      const username = urlParams.get("name");
      console.log(username);

      const user = create_card.find((data) => data["name"] === username);
      console.log(user);

      let div = document.createElement("div");
      div.setAttribute("class", "start");

      let div_second;
      div_second = document.createElement("div");
      div_second.setAttribute("class", "second");
      div.append(div_second);

      let img_stamp;
      img_stamp = document.createElement("img");
      img_stamp.setAttribute("src", user["src"]);
      img_stamp.setAttribute("alt", "image_placeholder");
      img_stamp.setAttribute("class", "stamp");
      div_second.append(img_stamp);

      let div_total;
      div_total = document.createElement("div");
      div_total.setAttribute("class", "total");
      div_second.append(div_total);

      let h1_head;
      h1_head = document.createElement("h1");
      h1_head.setAttribute("class", "head");
      h1_head.innerText = "Rs : " + user["price"];
      div_total.append(h1_head);

      let p_text;
      p_text = document.createElement("p");
      p_text.setAttribute("class", "text");
      p_text.innerText = ("Description", user["description"]);
      div_total.append(p_text);

      // let div_first = document.createElement("div");
      // div_first.setAttribute("class", "first");
      // div.append(div_first);

      // let form = document.createElement("form");
      // form.setAttribute("class", "fm");
      // div_first.append(form);

      // let input = document.createElement("input");
      // input.setAttribute("class", "txt");

      document.querySelector("div.whole").append(div);
      // }
    </script>
  </body>
</html>
