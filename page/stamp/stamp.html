      const arrayOfList = [
        {
          "image": {

        },

        {

          "price":20,
          "description":"special power of attorney",
        },

        {
          "image":{

          "description": "General,attorney,agreement",
          

        },


        {
          "image":{

        {

            "url":"https://m.media-amazon.com/images/I/31VahQWoL6L.jpg",

          },
  
          "price":500,
          "name": "RS 500 stamp",
          "description":"Leave,License and Agreement",
          

        },

        {

          
          "image":{

                        "alt":"RS 1000 stamp",
                },
           "price":1000,
           "name": "RS 1000 stamp",
          "description": "Transactions with judiciary",
          

        }


      ]
      

     for( let i = 0; i<=5; i++){
        



          let div_card;     
        div_card = document.createElement("a");
        div_card.setAttribute("class", "card");
        div_card.setAttribute("href", "/page/stamp/detail.html?name=" + arrayOfList[i]["name"] );

        console.log(div_card);

        let div_second;
        div_second = document.createElement("div");
        div_second.setAttribute("class", "second");
        div_card.append(div_second);


        
        let img_stamp;
        img_stamp = document.createElement("img");
        img_stamp.setAttribute("src", arrayOfList[i]["image"]["url"]);
        img_stamp.setAttribute("alt", "image_placeholder");
        img_stamp.setAttribute("class", "stamp");
        div_second.append(img_stamp);

        let div_total;
        div_total = document.createElement("div");
        div_total.setAttribute("class", "total");
        div_second.append(div_total);


        let h1_head;
        h1_head = document.createElement("h1");
        h1_head.setAttribute("class", "head");
        h1_head.innerText =("Rs : "+ arrayOfList[i]["price"] ) 
        div_total.append(h1_head);

        



        let p_text;
        p_text = document.createElement("p");
        p_text.setAttribute("class", "text");
        p_text.innerText = ("Description",arrayOfList[i]["description"])
        div_total.append(p_text);

        document.querySelector("div.whole").append(div_card);
     }

     const arrayOfList_length = arrayOfList.length;

for( let i = 0; i<arrayOfList_length; i++){
   


 const user = arrayOfList[i]

console.log(user["name"])
console.log(user["description"])
console.log(user["price"])
console.log(user["image"])

// <a href="./details.html"> </a>
a = document.createElement("a");
//  url.html?key=value&key=value
a.setAttribute("href", "./details.html?name=" + user["name"]);
a.innerText = user.name;



document.querySelector("div.whole").append(div_card);
}
