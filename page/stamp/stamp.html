      let card = JSON.parse(localStorage.getItem("jscard"));

      for (let i = 0; i < card.length; i++) {
        let div_card;
        div_card = document.createElement("a");
        div_card.setAttribute("class", "card");
        div_card.setAttribute("href", "detail.html?name=" + card[i]["name"]);

        console.log(div_card);

        let div_second;
        div_second = document.createElement("div");
        div_second.setAttribute("class", "second");
        div_card.append(div_second);

        let img_stamp;
        img_stamp = document.createElement("img");
        img_stamp.setAttribute("src", card[i]["src"]);
        img_stamp.setAttribute("alt", "image_placeholder");
        img_stamp.setAttribute("class", "stamp");
        div_second.append(img_stamp);

        let div_total;
        div_total = document.createElement("div");
        div_total.setAttribute("class", "total");
        div_second.append(div_total);

        let h1_head;
        h1_head = document.createElement("h1");
        h1_head.setAttribute("class", "head");
        h1_head.innerText = "Rs : " + card[i]["price"];
        div_total.append(h1_head);

        let p_text;
        p_text = document.createElement("p");
        p_text.setAttribute("class", "text");
        p_text.innerText = card[i]["description"];
        div_total.append(p_text);

        let a;
        a = document.createElement("a");
        a.setAttribute("class", "link");
        a.setAttribute("href", "./create.html");

        div_card.append(a);
        let submit;
        submit = document.createElement("button");
        submit.setAttribute("class", "link");
        submit.setAttribute("href", "./create.html");
        submit.innerText = "Add";
        a.append(submit);

        let direct;
        direct = document.createElement("a");
        direct.setAttribute("class", "link");
        direct.setAttribute("href", "./edit.html");

        div_card.append(direct);

        let edit;
        edit = document.createElement("button");
        edit.setAttribute("class", "link");
        edit.setAttribute("id", card[i]["uuid"]);
        edit.setAttribute("onclick", "editPaper(this.id)");
        edit.setAttribute("href", "./edit.html");
        edit.innerText = "edit";
        direct.append(edit);

        document.querySelector("div.whole").append(div_card);
      }

      let arr = [];
      function editPaper(id) {
        arr.push(id);
        console.log(id);
        let uid = localStorage.setItem("uid", JSON.stringify(arr));
        window.location.href = "./edit.html";
      }
