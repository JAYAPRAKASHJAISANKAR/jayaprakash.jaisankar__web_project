<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .whole {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .change {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <div class="whole">
      <form id="form">
        <div class="change">
          <label>image</label>&emsp;
          <input id="image_url" type="url" />
        </div>
        <!-- <div class="change">
          <label>name</label>&emsp;
          <input id="name" type="text" />
        </div> -->
        <div class="change">
          <label>price</label>&emsp;
          <input id="price" type="number" />
        </div>
        <div class="change">
          <label>name</label>&emsp;
          <input id="name" type="text" />
        </div>
        <div class="change">
          <label>description</label>&emsp;
          <input id="description" type="text" />
        </div>
        <button onclick="submit" id="submit" class="btn">submit</button>
      </form>
    </div>
    <script>
      let form = document.getElementById("form");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        let updates = {};

        let img_stamp = document.getElementById("image_url").value;
        updates["src"] = img_stamp;

        let name = document.getElementById("name").value;
        updates["name"] = name;

        let price = document.getElementById("price").value;
        // console.log(rediracting);
        updates["price"] = price;

        let description = document.getElementById("description").value;
        updates["description"] = description;

        console.log(updates);

        let whole = [];

        // if (localStorage.getItem("new_card") != null) {
        //   whole = JSON.parse(localStorage.getItem("new_card"));
        //   console.log(whole);
        // }

        whole.push(updates);

        localStorage.setItem("new_card", JSON.stringify(whole));
        location.href = "./stamp.html";
      });
    </script>
  </body>
</html>
