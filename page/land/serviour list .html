<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      body {
        margin-left: 80px;
      }
      .whole {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        padding: 5px;
        margin: 10px;
      }
      .change {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
      }
      .place {
        padding: 10px;
        margin: 10px;
      }
      #card {
        padding: 40px;
        margin: 20px;
        background-color: rgba(95, 213, 234, 0.664);
        border-radius: 10px;
        box-shadow: 4px 6px 6px 4px rgb(60, 132, 233);
      }
      .button {
        display: flex;
        justify-content: space-evenly;
      }
      .link {
        width: 70px;
        height: 30px;
        border-radius: 10px;
        border: none;
        background-color: rgb(48, 133, 231);
      }
      .link:hover {
        background-color: rgb(63, 104, 241);
      }
    </style>
  </head>
  <body>
    <a href="./serviour edit .html"></a>
    <div class="whole"></div>
    <script>
      let call = JSON.parse(window.localStorage.getItem("list"));
      for (let i = 0; i < call.length; i++) {
        // let redirect = document.createElement("a");
        // redirect.setAttribute("href",);
        let div_card;
        div_card = document.createElement("div");
        div_card.setAttribute("id", "card");
        console.log(div_card);

        let form;
        form = document.createElement("form");
        form.setAttribute("class", "form");
        div_card.append(form);

        let div1;
        div1 = document.createElement("div");
        div1.setAttribute("class", "place");
        form.append(div1);

        let label;
        label = document.createElement("label");
        label.setAttribute("id", "name");
        label.innerText = "Serviour Name";
        div1.append(label);

        let input;
        input = document.createElement("input");
        input.setAttribute("id", "lname");
        input.setAttribute("value", call[i]["name"]);
        div1.append(input);
        // console.log(input);

        let div2;
        div2 = document.createElement("div");
        div2.setAttribute("class", "place");
        form.append(div2);

        let label1;
        label1 = document.createElement("label");
        label1.setAttribute("id", "num");
        label1.innerText = " Taluk name";
        div2.append(label1);
        let input1;
        input1 = document.createElement("input");
        input1.setAttribute("id", "Servour");
        input1.setAttribute("value", call[i]["tname"]);
        div2.append(input1);

        let button = document.createElement("div");
        button.setAttribute("class", "button");
        div_card.append(button);

        let edit;
        edit = document.createElement("a");

        edit.setAttribute("href", "./serviour edit .html");

        button.append(edit);

        let editpage;
        editpage = document.createElement("button");
        editpage.setAttribute("class", "link");
        editpage.setAttribute("id", call[i]["uuid"]);
        editpage.setAttribute("onclick", "edit(this.id)");

        editpage.innerText = "edit";
        edit.append(editpage);

        let go;
        go = document.createElement("a");

        go.setAttribute("href", "./apply land.html");

        button.append(go);

        let apply;
        apply = document.createElement("button");
        apply.setAttribute("class", "link");
        apply.innerText = "apply";
        go.append(apply);

        let vlink;
        vlink = document.createElement("a");

        vlink.setAttribute("href", "./list.html");

        button.append(vlink);

        let view;
        view = document.createElement("button");
        view.setAttribute("class", "link");

        view.innerText = "view";
        vlink.append(view);
        document.querySelector("div.whole").append(div_card);
      }

      function edit(id) {
        arr.push(id);
        console.log(id);
