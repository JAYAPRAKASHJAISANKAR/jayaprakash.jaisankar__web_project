<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Assets\css\contact.css" />
  </head>
  <body>
    <div class="contact">
      <div class="contact-1">
        <h1>Contact Us Form</h1>
        <form id="form">
          <!-- <label>Name</label><br />
          <input type="text" id="name" pattern="[A-Za-z]" /><br /> -->
          <label>E-mail*</label><br />
          <input type="email" id="email" required /><br />
          <label>Subject</label><br />
          <input
            type="text"
            id="text"
            pattern="[A-Za-z]{1,32}"
            required
          /><br />
          <label>Message</label><br />
          <input type="text" id="sent" pattern="[A-Za-z]{1,32}" required />
          <br />
          <button type="submit" class="btn">submit</button>
        </form>
      </div>
    </div>

    <script>
      let form = document.getElementById("form");
      form.addEventListener("submit", function (event) {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const text = document.getElementById("text").value;
        const sent = document.getElementById("sent").value;

        let data = {
          name,
          email,
          text,
          sent,
        };

        let array = [];
        if (localStorage.getItem("contact") === null) {
          array.push(data);
          localStorage.setItem("contact", JSON.stringify(array));
        } else {
          let dat = window.localStorage.getItem("contact");
          let info = JSON.parse(dat);
          info.push(data);
          window.localStorage.setItem("contact", JSON.stringify(info));
        }
        window.location.href = "/index.html";
      });
    </script>
  </body>
</html>
