<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Load the NewsAPI library using a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/newsapi/dist/browser.min.js"></script>
    <!-- Your JavaScript code -->
    <script type="module">
      const newsapi = new NewsAPI("c4da6f9cb6be4685953d2acc12a13c37");

      newsapi.v2
        .topHeadlines({
          q: "TN education",
          language: "en",
          country: "us",
        })
        .then((response) => {
          console.log(response.articles);
        })
        .catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
