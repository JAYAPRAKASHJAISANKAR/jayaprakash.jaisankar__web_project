      for (let i = 0; i <= 5; i++) {
        let div_content;
        div_content = document.createElement("div");
        div_content.setAttribute = ("class", "content");
        console.log(div_content);

        let div_subcontent;
        div_subcontent = document.createElement("div");
        div_subcontent.setAttribute = ("class", "subcontent");
        div_content.append(div_subcontent);

        img_service = document.createElement("img");
        img_service.setAttribute("src", arrayoflist[i]["image"]);

        div_subcontent.append(img_service);

        let div_part;
        div_part = document.createElement("div");
        div_part.setAttribute = ("class", "part");
        div_content.append(div_part);
        let h3_text;
        h3_text = document.createElement("h3");
        h3_text.setAttribute = ("class", "text");
        h3_text.innerText = ("Description", arrayoflist[i]["Description"]);
        div_part.append(h3_text);

        document.querySelector("div.whole").append(div_content);
