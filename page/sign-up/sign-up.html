        <h1>Sign-up</h1>
        <form id="form">
          <div class="change">
            <label>First Name:</label>
            <input
              class="input"
              id="fname"
              type="text"
              title="Firstname required"
              autocomplete="sdfsdf"
              pattern="[A-Za-z]{1,32}"
              required
            />
          </div>
          <div class="change">
            <label> Middle Name:</label>
            <input
              class="input"
              id="mname"
              type="text"
              title="middlename required"
              pattern="[A-Za-z]{1,32}"
              required
            />
          </div>
          <div class="change">
            <label>Last Name:</label>
            <input
              class="input"
              id="Lname"
              type="text"
              title="lastname required"
              pattern="[A-Za-z]{1,32}"
              required
            />
          </div>
          <div class="change">
            <label>E-mail id:</label>
            <input
              class="input"
              id="email"
              required
              type="email"
              name="requiredemail"
              required
            />
          </div>
          <div class="change">
            <label>Phone Number:</label>
            <input
              class="input"
              id="phnumber"
              type="text"
              title="phonenumber required"
              pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
              required
            />
          </div>
          <div class="change">
            <label>Age:</label>
            <input
              class="input"
              id="age"
              type="text"
              title="age required"
              pattern="[0-9]{2}"
              required
            />
            <!-- <div class="change">
              <label>User or Admin</label>
              <input
                class="input"
                id="user"
                type="text"
                title="User or Admin required"
                pattern="[A-Za-z]{1,32}"
                required
              />
          </div> -->
          <div class="change">
            <label>Password:</label>
            <input
              class="input"
              type="password"
              id="password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"         
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              required
            />
          </div>
          <div class="change">
            <label> confirmpassword:</label>
            <input
              class="input"
              type="password"
              id="cpassword"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"         
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              required
            />
          </div>
<div class="change">

          <select id="role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
          </div>
          <button type="submit" class="btn">submit</button>
        </form>
