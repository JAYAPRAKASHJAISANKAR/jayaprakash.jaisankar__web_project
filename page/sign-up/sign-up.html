  <body style="background-color: green">
    <div class="sign-up">
      <h1>Sign-up</h1>
      <form id="form">
        <lable>First Name:</lable>
        <input class="input" id="fname" type="text" />
        <lable> Middle Name:</lable>
        <input class="input" id="mname" type="text" />
        <lable>Last Name:</lable>
        <input class="input" id="Lname" type="text" />
        <lable>E-mail id:</lable>
        <input class="input" id="email" type="email" />
        <lable>Phone Number:</lable>
        <input class="input" id="phnumber" type="number" />
        <lable>Age:</lable>
        <input class="input" id="age" type="number" />

        <lable>Password:</lable>
        <input
          class="input"
          type="password"
          id="password"
          minlength="8"
          required
        />

        <button type="submit" class="btn">submit</button>
      </form>
    </div>

    <script>
      let arr = [];
      let form = document.getElementById("form");
      form.addEventListener("submit", function (event) {
        event.preventDefault();
        let userdata = {};
        const fname = document.getElementById("fname").value;
        const mname = document.getElementById("mname").value;
        const Lname = document.getElementById("Lname").value;
        const email = document.getElementById("email").value;
        const phnumber = document.getElementById("phnumber").value;
        const password = document.getElementById("password").value;
        userdata["fname"] = fname;
        userdata["mname"] = mname;
        userdata["Lname"] = Lname;
        userdata["phnumber"] = phnumber;
        userdata["email"] = email.toLowerCase();
        userdata["password"] = password;
        arr.push(userdata);
        if (window.localStorage.getItem("user") === null) {
          window.localStorage.setItem("user", JSON.stringify(arr));
        } else {
          let local = window.localStorage.getItem("user");
          let json = JSON.parse(local);
          json.push(userdata);
          window.localStorage.setItem("user", JSON.stringify(json));
        }
        window.location.href = "/index.html";
      });
